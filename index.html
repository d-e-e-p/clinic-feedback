<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/main_style.css">
</head>
<body class="min-h-screen bg-gray-50 flex flex-col font-sans" style="position: relative">
    <div class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-sm bg-white rounded-xl shadow-2xl p-6 md:p-8">
            
            <!-- Header elements based on your desired structure -->
            <header class="text-center mb-6">
                <h1 id="pageTitle" class="text-3xl font-extrabold text-gray-800"></h1>
                <p id="instructions" class="text-gray-500 mt-2 text-lg"></p>
            </header>

            <!-- Language Selector Container (Pill Style) -->
            <div class="space-y-4" id="languageContainer">
                <!-- Language options will be injected here by JavaScript -->
            </div>

            <!-- Start Button (Disabled by Default) -->
            <button 
                id="startButton"
                class="w-full mt-8 py-4 rounded-xl text-white text-2xl font-bold transition duration-300 bg-gray-400 cursor-not-allowed uppercase"
                disabled
            >
            </button>
        </div>
    </div>

    <!-- Video and session elements -->
    <video id="sm-video" autoplay playsinline style="display: none; z-index: 0"></video>
    <div id="timer-display" style="display: none">
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
    </div>
    <div id="timer-position" style="display: none">
        <div id="timer-text">3:00</div>
    </div>
    <div id="controls" style="display: none">
        <button id="disconnect-button">End Session</button>
    </div>
    <div id="thank-you-screen" style="display: none">
        <h2>Thank You for Your Feedback!</h2>
        <p>This session has ended. Redirecting...</p>
    </div>

    <!-- Load Soul Machines SDK -->
    <script src="/js/config.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/smwebsdk.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
