<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Feedback - English Session</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <h1>Digital Human Feedback Interface</h1>

    <!-- Main Content Wrapper (Used to hide/show the entire session interface) -->
    <div id="app-content"> 
        <div id="status">Status: Initializing...</div>

        <!-- Video Container -->
        <div class="flex justify-center">
            <div id="sm-video"></div>
        </div>

        <!-- Timer Display (Below the video, using a bar) -->
        <div id="timer-display">
            <h2>Time Remaining</h2>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
                <div id="timer-text">3:00</div>
            </div>
        </div>

        <!-- Controls (Centered Buttons) -->
        <div id="controls" class="flex justify-center mt-4">
            <!-- New button to satisfy browser's user interaction requirement -->
            <button id="start-video-button" class="control-button bg-blue-500 hover:bg-blue-600">Start Video</button>
            
            <!-- Button to manually end the session -->
            <button id="end-session-button" class="control-button">End Session</button>
        </div>
    </div>

    <!-- Thank You Screen -->
    <div id="thank-you-screen">
        <h2>Thank You for Your Feedback!</h2>
        <p>This session has ended. Redirecting to the main page...</p>
    </div>

    <!-- SDK and Main Logic -->
    <!-- The SoulMachines Web SDK must be loaded before main.js -->
    <script src="/js/smwebsdk.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
