<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Feedback</title>
    <link rel="stylesheet" href="/css/page_style.css">
</head>
<body>
    <h1>Clinic Feedback - Debug Mode</h1>
    
    <div id="status">Initializing...</div>
    
    
    <video id="sm-video" autoplay playsinline></video>

       <!-- Timer Display (Below the video, using a bar) -->
        <div id="timer-display">
            <h2>Time Remaining</h2>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
                <div id="timer-text">3:00</div>
            </div>
        </div>
   

    <div>
        <button id="disconnect-button">End Session</button>
    </div>

       <!-- Thank You Screen -->
    <div id="thank-you-screen">
        <h2>Thank You for Your Feedback!</h2>
        <p>This session has ended. Redirecting to the main page...</p>
    </div>

    <!-- Load Soul Machines SDK -->
    <script src="/js/smwebsdk.min.js"></script>
    
    <!-- Load your app -->
    <script src="/js/app.js"></script>
    
    <script>
        // Debug: Check if everything loaded
        console.log('=== DEBUG INFO ===');
        console.log('Page loaded at:', new Date().toISOString());
        console.log('smwebsdk loaded:', typeof smwebsdk !== 'undefined');
        console.log('Scene available:', typeof smwebsdk !== 'undefined' && typeof smwebsdk.Scene !== 'undefined');
    </script>
</body>
</html>
