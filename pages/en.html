<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Feedback</title>
    <link rel="stylesheet" href="/css/page_style.css">
</head>
<body>
    <video id="sm-video" autoplay playsinline></video>
    <div id="status">Initializing...</div>
    
    <div id="connection-progress-container">
        <div id="connection-progress-bar"></div>
    </div>
    
    <div id="timer-display">
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <div id="timer-position">
        <div id="timer-text">3:00</div>
    </div>

    <div id="controls">
        <button id="disconnect-button">End Session</button>
    </div>

    <div id="thank-you-screen">
        <h2>Thank You for Your Feedback!</h2>
        <p>This session has ended. Redirecting...</p>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/smwebsdk.min.js"></script>
    <script>
      // Extract language code from URL path
      const lang = window.location.pathname
        .split('/').pop()         // Get filename
        .replace('.html', '');    // Remove .html extension
      
      // Store in sessionStorage for app.js to use
      sessionStorage.setItem('selectedLang', lang);
    </script>
    <script src="/js/app.js"></script>
</body>
</html>
